<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div style="text-align:center;">
		<button onclick="playPause()">播放/暂停</button> 
		<button onclick="makeBig()">大</button>
		<button onclick="makeNormal()">中</button>
		<button onclick="makeSmall()">小</button>
		<br /> 
		<video id="video1" width="400px" style="margin-top:15px;" controls="controls">
			<source src="mov_bbb.mp4" type="video/mp4" />
			Your browser does not support HTML5 video.
			<!-- 你的浏览器不支持HTML5视频。 -->
		</video>
	</div> 

<script type="text/javascript">

/*
	control 属性 供添加播放、暂停和音量控件。



	audio 元素允许多个 source 元素。source 元素可以链接不同的音频文件。浏览器将使用第一个可识别的格式

*/
	var myVideo=document.getElementById("video1");

		function playPause(){ 
		
			if (myVideo.paused) //paused  查看视频是否暂停
			  	myVideo.play(); //play() 方法开始播放当前的音频。
			else 
			  	myVideo.pause(); //pause() 暂停
		} 
				
		function makeBig(){ 
			myVideo.width=800; 
		} 

		function makeSmall(){ 	
			myVideo.width=400; 
		} 

		function makeNormal(){
			myVideo.width=600; 
		} 
		
</script> 
</body>
</html>
