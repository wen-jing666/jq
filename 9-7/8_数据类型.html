<script type="text/javascript">
	/*
		typeof 数据类型
		
			number、string、object、boolean、undefined、function
			
		3种强制类型转换  2种隐式类型转换
	*/
	
	var str = 1;
	
	console.log(parseInt(str))
	
	console.log(Boolean(str))
	
	console.log(String(str))
